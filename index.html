<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Responsive football</title>

    <!-- ---------font awesome--------- -->

<body>
    <!-- navbar start here -->
    <section class="nav-hero">
        <div class="container">
